<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript Store Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Menu -->
  <nav class="navbar navbar-expand-sm fixed-top px-4 bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://via.placeholder.com/120x120/" class="mx-auto d-block">
      </a>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
        </ul>
        <div class="d-flex">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <img src="https://via.placeholder.com/50/" class="mx-auto d-block px-1">
                </li>
                <li class="nav-item">
                    <img src="https://via.placeholder.com/50/" class="mx-auto d-block px-1">
                </li>
            </ul>
        </div>
      </div>
    </div>
  </nav>

<!-- Page title -->
<div class="container-fluid p-5 text-center" style="margin-top: 150px;">
  <h1>Welcome to our store</h1>
</div>
  

<!-- Container -->
<div class="container mt-5">
    <div class="row">

      <!-- Login -->
      <div class="col-sm-6 ">
        <h3 class="text-center mb-5">Login</h3>
        <div class="mb-3 row">
          <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="loginEmail" value="">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <button type="button" class="btn btn-primary mx-auto d-block">Login</button>
      </div>

       <!-- Create account -->
       <div class="col-sm-6">
         <form>
          <h3 class="text-center mb-5">Create an account</h3>
          <div class="mb-3 row">
            <label for="newUserEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" required class="form-control" id="newUserEmail" value="">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="newUserName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" id="newUserName" value="">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="newUserAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" id="newUserAddress" value="">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="newUserPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" id="newUserPhone" value="">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="newUserPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" required class="form-control" id="newUserPassword">
            </div>
          </div>
          <button type="button" class="btn btn-primary mx-auto d-block">Create Account</button>
        </form>
      </div>



    </div> 
</div>

</body>
</html>
