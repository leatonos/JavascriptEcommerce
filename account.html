<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript Store Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<!-- Menu -->
  <nav class="navbar navbar-expand-sm fixed-top px-4 bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://via.placeholder.com/120x120/" class="mx-auto d-block">
      </a>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
        </ul>
        <div class="d-flex">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <img src="https://via.placeholder.com/50/" class="mx-auto d-block px-1">
                </li>
                <li class="nav-item">
                    <img src="https://via.placeholder.com/50/" class="mx-auto d-block px-1">
                </li>
            </ul>
        </div>
      </div>
    </div>
  </nav>

<!-- Page title -->
<div class="container-fluid p-5 text-center" style="margin-top: 150px;">
  <h1>Welcome to our store</h1>
</div>
  

<!-- Container -->
<div class="container mt-5">
    <div class="row">

      <!-- Login -->
      
              <div class="col-sm-6">
                <h3 class="text-center mb-5">Login</h3>
                <p class="text-center mb-5">Already have an account?</p>
                <form action="/log-in" method="post">
                <div class="mb-3 row">
                  <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" name="CustomerEmail" class="form-control" id="loginEmail" value="">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword"  class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="CustomerPassword" class="form-control" id="inputPassword">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mx-auto d-block">Login</button>
              </form>
              </div>
      


       <!-- Create account -->
          
          <div class="col-sm-6">
            <h3 class="text-center mb-5">Sign Up</h3>
            <p class="text-center mb-5">Create your account here</p>
          <form action="/newRecord" method="post" >
            <div class="form-group mb-3">
              <input type="text" name="CustomerName" class="form-control" id="CustomerName" placeholder="Name">
            </div>
            <div class="form-group mb-3">
              <input type="text" name="CustomerAddress" class="form-control" id="cAddress" placeholder="Address">
            </div>
            <div class="form-group mb-3">
              <input type="email" name="CustomerEmail" class="form-control" id="cEmail" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
              <input type="password" name="CustomerPassword" class="form-control" id="cPassword" placeholder="Password">
            </div>
            <div class="form-group mb-3">
              <input type="text" name="CustomerPhone" class="form-control" id="cPhone" placeholder="Phone">
            </div>
            <div class="form-group mb-3">
              <button id="newRecord" class="btn btn-primary mx-auto d-block" type="submit">Sign Up</button>
            </div>
          </form>
        </div>



    </div> 
</div>

</body>
</html>
